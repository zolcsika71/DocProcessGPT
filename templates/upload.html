<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Processor</h1>
        <div id="errorMessage" style="color: red; display: none;"></div>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
    <script>
        console.log("Upload page loaded");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded in upload.html");
            
            const form = document.getElementById('uploadForm');
            const loadingMessage = document.createElement('p');
            loadingMessage.id = 'loading';
            loadingMessage.textContent = 'Processing PDF, please wait...';
            const errorMessage = document.getElementById('errorMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                console.log("Form submitted in upload.html");
                
                // Hide any previous error messages
                errorMessage.style.display = 'none';
                
                // Display loading message
                form.appendChild(loadingMessage);
                
                // Submit the form using Fetch API
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Unknown error occurred');
                        });
                    }
                    return response.text();
                })
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    loadingMessage.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>

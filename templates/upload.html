<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Processor</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
    <script>
        console.log("JavaScript is working in upload.html");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded in upload.html");
            
            // Add event listener for form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                console.log("Form submitted in upload.html");
                
                // Display loading message
                document.querySelector('.container').innerHTML += '<p id="loading">Processing PDF, please wait...</p>';
            });
        });
    </script>
</body>
</html>
